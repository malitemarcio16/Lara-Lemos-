<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lindyla Take Away</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #fff0f5;
      color: #5c3a3a;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f78fb3;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 80px;
      width: auto;
      margin-right: 20px;
    }

    .header-text {
      flex-grow: 1;
      text-align: center;
    }

    section {
      margin: 20px;
      padding: 20px;
      background-color: #fffaf0;
      border-radius: 12px;
    }

    h2 {
      color: #f78fb3;
      text-align: center;
    }

    .cardapio {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .item {
      background-color: #ffe4e1;
      border: 2px solid #ffc0cb;
      border-radius: 12px;
      margin: 10px;
      width: 250px;
      text-align: center;
      padding: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    .item img {
      width: 100%;
      border-radius: 10px;
    }

    .preco {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: #f78fb3;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    button {
      background-color: #f78fb3;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #ff5e9c;
    }

    .whatsapp-btn {
      background-color: #25d366;
      color: white;
      font-size: 16px;
      padding: 15px;
      text-align: center;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }

    .whatsapp-btn:hover {
      background-color: #128c7e;
    }

    .categories {
      display: flex;
      justify-content: space-between;
      margin: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .category {
      padding: 10px;
      background-color: #f78fb3;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .category:hover {
      background-color: #ff5e9c;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Lindyla Logo">
    <div class="header-text">
      <h1>Lindyla Take Away</h1>
      <p>Comida deliciosa, feita com amor!</p>
    </div>
  </header>

  <div class="categories">
    <div class="category" onclick="scrollToSection('tostas')">Tostas Mistas</div>
    <div class="category" onclick="scrollToSection('bebidas')">Bebidas</div>
    <div class="category" onclick="scrollToSection('pizza')">Tipos de Pizza</div>
    <div class="category" onclick="scrollToSection('burritos')">Tipos de Burritos</div>
    <div class="category" onclick="scrollToSection('frango')">Pratos de Frango</div>
  </div>

  <section id="tostas">
    <h2>Tostas Mistas</h2>
    <div class="cardapio">
      <div class="item">
        <img src="images/tosta1.jpg" alt="Tosta Mista" />
        <h3>Tosta Mista</h3>
        <p>Pão crocante com queijo e fiambre derretido no ponto, tostado na chapa.</p>
        <div class="preco">80MT</div>
        <button onclick="adicionar(80)">Adicionar</button>
      </div>
    </div>
  </section>

  <section id="bebidas">
    <h2>Bebidas</h2>
    <div class="cardapio">
      <!-- Conteúdo de bebidas -->
    </div>
  </section>

  <section id="pizza">
    <h2>Tipos de Pizza</h2>
    <div class="cardapio">
      <!-- Conteúdo de pizzas -->
    </div>
  </section>

  <section id="burritos">
    <h2>Tipos de Burritos</h2>
    <div class="cardapio">
      <!-- Conteúdo de burritos -->
    </div>
  </section>

  <section id="frango">
    <h2>Pratos de Frango</h2>
    <div class="cardapio">
      <!-- Conteúdo de frango -->
    </div>
  </section>

  <div>
    <a href="https://wa.me/258879416757">
      <button class="whatsapp-btn">Fale Conosco no WhatsApp</button>
    </a>
  </div>

  <script>
    function adicionar(preco) {
      alert('Item adicionado ao carrinho! Preço: ' + preco + 'MT');
    }

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) {
        el.scrollIntoView({ behavior: 'smooth' });
      } else {
        console.warn('Seção não encontrada:', id);
      }
    }
  </script>
</body>
</html>
