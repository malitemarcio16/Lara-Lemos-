<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lindyla Take Away</title>
  <style>
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      width: 90%; max-width: 400px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-bottom: 1rem;
      font-family: 'Arial', sans-serif;
      color: #e26d9e;
    }
    .modal-content input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .btns {
      display: flex;
      justify-content: space-between;
    }
    .btns button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-cancelar {
      background: #ccc;
      color: #333;
    }
    .btn-confirmar {
      background: #e26d9e;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Modal Cartão -->
  <div class="modal" id="modalCartao">
    <div class="modal-content">
      <h3>Pagamento com Cartão</h3>
      <input type="text" placeholder="Número do Cartão">
      <input type="text" placeholder="Nome no Cartão">
      <input type="text" placeholder="MM/AA">
      <input type="text" placeholder="CVV">
      <div class="btns">
        <button class="btn-cancelar" onclick="fecharModal('modalCartao')">Voltar</button>
        <button class="btn-confirmar" onclick="confirmarPagamento('Cartão')">Continuar</button>
      </div>
    </div>
  </div>

  <!-- Modal M-Pesa -->
  <div class="modal" id="modalMpesa">
    <div class="modal-content">
      <h3>Pagamento com M-Pesa</h3>
      <input type="text" placeholder="Número de telefone">
      <input type="text" placeholder="Código de confirmação">
      <div class="btns">
        <button class="btn-cancelar" onclick="fecharModal('modalMpesa')">Voltar</button>
        <button class="btn-confirmar" onclick="confirmarPagamento('Mpesa')">Confirmar</button>
      </div>
    </div>
  </div>

  <!-- Modal eMola -->
  <div class="modal" id="modalEmola">
    <div class="modal-content">
      <h3>Pagamento com eMola</h3>
      <input type="text" placeholder="Número de telefone">
      <input type="text" placeholder="Código de confirmação">
      <div class="btns">
        <button class="btn-cancelar" onclick="fecharModal('modalEmola')">Voltar</button>
        <button class="btn-confirmar" onclick="confirmarPagamento('Emola')">Confirmar</button>
      </div>
    </div>
  </div>

  <script>
    let total = 500; // Simulando um total para testes
    const totalDisplay = { textContent: `MZN ${total}` };

    function abrirModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function fecharModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    function abrirModalCartao() { abrirModal('modalCartao'); }
    function abrirModalMpesa() { abrirModal('modalMpesa'); }
    function abrirModalEmola() { abrirModal('modalEmola'); }

    function confirmarPagamento(metodo) {
      alert(`Pagamento de MZN ${total} com ${metodo} confirmado!`);
      total = 0;
      totalDisplay.textContent = `MZN 0`;
      fecharModal('modal' + metodo.charAt(0).toUpperCase() + metodo.slice(1));
    }
  </script>
</body>
</html>
