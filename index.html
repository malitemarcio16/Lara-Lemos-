<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lindyla Take Away</title>
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff0f0;
      color: #333;
    }

    header {
      background-color: #e60000;
      padding: 1rem;
      color: white;
      text-align: center;
    }

    .header-content img {
      max-height: 80px;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
      list-style: none;
      padding: 0;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .cart-container, .search-container, #vegetarian {
      margin: 10px auto;
      display: inline-block;
    }

    .menu-section {
      padding: 2rem;
      text-align: center;
    }

    .menu-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .dish-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 250px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .dish-image {
      height: 150px;
      background-size: cover;
      background-position: center;
    }

    .dish-info {
      padding: 1rem;
    }

    .dish-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .add-to-cart {
      background-color: #e60000;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background-color: #e60000;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .payment-options {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .payment-options button {
      background-color: #fff;
      border: 2px solid #e60000;
      color: #e60000;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="lindyla take away logo.png" alt="Lindyla Logo">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="cart-container">
        <button id="cart-button"><i class="fa fa-shopping-cart"></i> <span id="cart-count">0</span></button>
        <span id="cart-total">$0.00</span>
      </div>
    </div>
  </header>

  <main>
    <section class="menu-section">
      <h2>Popular Dishes</h2>
      <div class="menu-grid">
        <div class="dish-card">
          <div class="dish-image" style="background-image: url('images/frango.png');"></div>
          <div class="dish-info">
            <h3>Chicken Peri-Peri</h3>
            <p>Grilled chicken with secret spicy sauce.</p>
            <div class="dish-footer">
              <span class="price">$7.99</span>
              <button class="add-to-cart">Add</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="payment-options">
      <button onclick="payWithVisa()">Pay with Visa</button>
      <button onclick="payWithMpesa()">Pay with M-Pesa</button>
      <button onclick="payWithEmola()">Pay with eMola</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Lindyla Take Away. All rights reserved.</p>
  </footer>

  <script>
    let cartCount = 0;
    let cartTotal = 0;
    const dishPrice = 7.99;
    const cartCountEl = document.getElementById("cart-count");
    const cartTotalEl = document.getElementById("cart-total");

    document.querySelectorAll(".add-to-cart").forEach(button => {
      button.addEventListener("click", () => {
        cartCount++;
        cartTotal += dishPrice;
        cartCountEl.textContent = cartCount;
        cartTotalEl.textContent = `$${cartTotal.toFixed(2)}`;
      });
    });

    function payWithVisa() {
      alert(`You will be redirected to Visa card payment. Total: $${cartTotal.toFixed(2)}`);
    }

    function payWithMpesa() {
      const phone = prompt("Enter your M-Pesa number:");
      if (phone) alert(`M-Pesa payment initiated for $${cartTotal.toFixed(2)} to ${phone}`);
    }

    function payWithEmola() {
      const phone = prompt("Enter your eMola number:");
      if (phone) alert(`eMola payment initiated for $${cartTotal.toFixed(2)} to ${phone}`);
    }
  </script>
</body>
</html>
